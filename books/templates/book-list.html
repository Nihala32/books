<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
                  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
           {%if books%}
             <table>
                <tr>
                    <th>Book name</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
                {%for book in books%}
                <tr>
                <td>{{book.book_name}}</td>
                <td>{{book.date}}</td>
                <td>
                    <a href="" class="btn btn-outline-warning">Edit</a>
                    <a href="{%url 'book-detail' book.id %}" class="btn btn-outline-info">Detail</a>
                    <a href="" class="btn btn-outline-danger">Delete</a>
                </td>
                </tr>
                {%endfor%}
            </table>
            {%else%}
            <h2 class="text-danger">no books</h2>
            {%endif%}
        </div>
        <div class="col-2"></div>
    </div>
</div>
</body>
</html>
